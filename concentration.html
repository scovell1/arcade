<!DOCTYPE html>
<html>
    <head>
        <title>Concentration</title>
        <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
        <link rel="stylesheet" href="styleConcentration.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
 
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="concentration.html">Play concentration!</a></li>
                <li><a href="tttsplash.html">Play tic-tac-toe</a></li>
                <li><a href="index.html">Home page</a></li>
              </ul>
            </div>
      </nav>
        <h2 id = "message">Welcome to Concentration</h2>
        <br>
        <div class="container">
            <div class = "row">
                <button value = 0 id = "button0" class = "col s2 offset-s1 tileButton"></button>
                <button value = 1 id = "button1" class = "col s2 tileButton"></button>
                <button value = 2 id = "button2" class = "col s2 tileButton"></button>
                <button value = 3 id = "button3" class = "col s2 tileButton"></button>
                <button value = 4 id = "button4" class = "col s2 tileButton"></button>
            </div>
            <div class = "row">
                <button value = 5 id = "button5" class = "col s2 offset-s1 tileButton"></button>
                <button value = 6 id = "button6" class = "col s2 tileButton"></button>
                <button value = 7 id = "button7" class = "col s2 tileButton"></button>
                <button value = 8 id = "button8" class = "col s2 tileButton"></button>
                <button value = 9 id = "button9" class = "col s2 tileButton"></button>
            </div>
            <div class = "row">
                <button value = 10 id = "button10" class = "col s2 offset-s1 tileButton"></button>
                <button value = 11 id = "button11" class = "col s2 tileButton"></button>
                <button value = 12 id = "button12" class = "col s2 tileButton"></button>
                <button value = 13 id = "button13" class = "col s2 tileButton"></button>
                <button value = 14 id = "button14" class = "col s2 tileButton"></button>
            </div>
            <div class = "row">
                <button value = 15 id = "button15" class = "col s2 offset-s1 tileButton"></button>
                <button value = 16 id = "button16" class = "col s2 tileButton"></button>
                <button value = 17 id = "button17" class = "col s2 tileButton"></button>
                <button value = 18 id = "button18" class = "col s2 tileButton"></button>
                <button value = 19 id = "button19" class = "col s2 tileButton"></button>
            </div>
       </div>
       <button id = "reset">Reset</button>
    </body>
    <script src="scriptConcentration.js"></script>
</html>
